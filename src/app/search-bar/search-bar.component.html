<mat-toolbar class="mat-elevation-z2">
  <mat-toolbar-row>
    <img
      class="toolbar-logo"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Globe_font_awesome.svg/480px-Globe_font_awesome.svg.png"
      alt="globe"
    />
    <span class="toolbar-spacer"></span>
    <form class="form-inline form-sm" [formGroup]="formGroup">
      <mat-search-bar [formControl]="inputControl"></mat-search-bar>
    </form>
  </mat-toolbar-row>
</mat-toolbar>
